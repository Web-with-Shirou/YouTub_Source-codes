<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <ul>
            <li style="--v:#00ff66" onclick="clicked(this)"><span><ion-icon name="home-outline"></ion-icon></span></li>
            <li style="--v:#00ffff" onclick="clicked(this)"><span><ion-icon name="person-circle-outline"></ion-icon></span></li>
            <li style="--v:#ff0000" onclick="clicked(this)"><span><ion-icon name="chatbubble-outline"></ion-icon></span></li>
            <li style="--v:#f6ff00" onclick="clicked(this)"><span><ion-icon name="file-tray-full-outline"></ion-icon></span></li>
            <li style="--v:#0008ff" onclick="clicked(this)"><span><ion-icon name="settings-outline"></ion-icon></span></li>
        </ul>
    </div>

    <!-- now we will add js -->

    <script>
        function clicked(x){
            for (var i = 1; i<=5; i++){
                document.querySelector(".container ul li:nth-child("+String(i)+")").classList.remove('intro');
            }
            x.classList.add('intro');
        }
    </script>
</body>
</html>
