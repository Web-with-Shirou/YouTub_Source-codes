<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="nav">
        <ul>
            <li class="brand">
                <a href="#">
                    <span class="ico"><ion-icon name="logo-google"></ion-icon></span>
                    <span class="title">Famous Company</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="ico"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="ico"><ion-icon name="folder-outline"></ion-icon></span>
                    <span class="title">Drive</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="ico"><ion-icon name="people-outline"></ion-icon></span>
                    <span class="title">Users</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="ico"><ion-icon name="image-outline"></ion-icon></span>
                    <span class="title">Photos</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="ico"><ion-icon name="chatbubbles-outline"></ion-icon></span>
                    <span class="title">Suggestions</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="ico"><ion-icon name="settings-outline"></ion-icon></span>
                    <span class="title">Settings</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="ico"><ion-icon name="log-out-outline"></ion-icon></span>
                    <span class="title">Log off</span>
                </a>
            </li>
        </ul>
        <div class="toggle" onclick="clicked()">
            <span></span>
        </div>
    </div>
    <script>
        const navbar = document.querySelector('.nav');
        function clicked(){
            navbar.classList.toggle('active');
        }
    </script>
</body>
</html>
